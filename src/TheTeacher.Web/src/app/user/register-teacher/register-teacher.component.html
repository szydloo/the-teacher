<br>
<div>
    <div class="card">
        <div class="card-heading">
            <div class="card-title">
                <h3>Register as a teacher!</h3>
            </div>
        </div>
        <div class="card-body">
            <form novalidate [formGroup]="teacherForm" (ngSubmit)="saveTeacher()">
                <fieldset>
                    <!-- Full Name -->
                    <div class="form-group">
                        <label class="control-label" for="fullNameId">Firstname and Surname</label>
                        <div>
                            <input class="form-control" formControlName="fullName" type="text" id="fullNameId" />
                        </div>
                    </div>
                    <!-- Address -->
                    <div class="card container">
                        <div class="card-heading">
                            <div class="card-title">
                                <h4>Address</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <div formGroupName="addressGroup">
                                <div class="form-group">
                                    <div class="col-md-8">
                                        <label class="control-label" for="streetId">Street</label>
                                        <div>
                                            <input class="form-control" formControlName="street" type="text" id="streetId" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="form-group">
                                        <div class="offset-sm-1 col-md-8">

                                            <label class="col control-label" for="zipcodeId">Zpicode</label>
                                            <div>
                                                <input class="form-control" formControlName="zipcode" type="text" id="zipcodeId" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-13">
                                            <label class="col control-label" for="cityId">City</label>
                                            <div>
                                                <input class="form-control" formControlName="city" type="text" id="cityId" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="form-group">
                                            <div class="col-md-8">
                                        
                                        <label class="col control-label" for="countryId">Country</label>
                                        <div>
                                            <input class="form-control" formControlName="country" type="text" id="countryId" />
                                        </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <br>
                <div class="offset-md-5">
                    <button type="submit" [disabled]="teacherForm.invalid" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
